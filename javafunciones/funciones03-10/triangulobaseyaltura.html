<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Triángulo</title>
    <script type="text/javascript">
        function calcularArea(base, altura) {
            // Calcular el área del triángulo
            return (base * altura) / 2;
        }

        function calcularPerimetro(base, altura) {
            // Calcular el perímetro del triángulo
            var lado = Math.sqrt(Math.pow(base / 2, 2) + Math.pow(altura, 2));
            return base + 2 * lado;
        }

        function mostrarResultados() {
            // Obtener datos del usuario
            var base = parseFloat(prompt("Ingrese la base del triángulo:"));
            var altura = parseFloat(prompt("Ingrese la altura del triángulo:"));

            // Calcular el área y el perímetro
            var area = calcularArea(base, altura);
            var perimetro = calcularPerimetro(base, altura);

            // Mostrar resultados
            alert("Área del triángulo: " + area.toFixed(2) + "\nPerímetro del triángulo: " + perimetro.toFixed(2));
        }
    </script>
</head>
<body>
    <p>Haga clic en el siguiente botón para ingresar la base y altura y obtener resultados:</p>
    <form>
        <input type="button" onclick="mostrarResultados()" value="Calcular">
    </form>
</body>
</html>
