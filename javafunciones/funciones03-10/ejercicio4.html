<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Triángulo</title>
    <script type="text/javascript">
        function esTriangulo(a, b, c) {
            // Verificar la condición de la desigualdad triangular
            return a + b > c && a + c > b && b + c > a;
        }

        function verificarTriangulo() {
            // Obtener datos del usuario
            var lado1 = parseFloat(prompt("Ingrese el primer lado del triángulo:"));
            var lado2 = parseFloat(prompt("Ingrese el segundo lado del triángulo:"));
            var lado3 = parseFloat(prompt("Ingrese el tercer lado del triángulo:"));

            // Verificar si es un triángulo
            var resultado = esTriangulo(lado1, lado2, lado3);

            // Mostrar resultado
            if (resultado) {
                alert("¡Es un triángulo!");
            } else {
                alert("No es un triángulo.");
            }
        }
    </script>
</head>
<body>
    <p>Haga clic en el siguiente botón para verificar si los lados forman un triángulo:</p>
    <form>
        <input type="button" onclick="verificarTriangulo()" value="Verificar Triángulo">
    </form>
</body>
</html>
