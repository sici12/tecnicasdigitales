            // Operaciones de la página 40
            function bucleWhile() {
                var contador = 0;

                while (contador < 5) {
                    console.log("Iteración " + contador);
                    contador++;
                }
            }

            // Ejemplo de uso
            bucleWhile();
        </script>

        <!-- Código de la página 41 -->
        <script>
            // Operaciones de la página 41
            function bucleFor() {
                for (var i = 0; i < 5; i++) {
                    console.log("Iteración " + i);
                }
            }

            // Ejemplo de uso
            bucleFor();
        </script>
