        <script>
            // Operaciones de la página 46
            function switchCase() {
                var opcion = 2;

                // Diferencia con el ejercicio anterior: uso de switch-case en lugar de bucles
                switch (opcion) {
                    case 1:
                        console.log("Opción 1 seleccionada");
                        break;
                    case 2:
                        console.log("Opción 2 seleccionada");
                        break;
                    case 3:
                        console.log("Opción 3 seleccionada");
                        break;
                    default:
                        console.log("Opción no válida");
                }
            }

            // Ejemplo de uso
            switchCase();
        </script>
