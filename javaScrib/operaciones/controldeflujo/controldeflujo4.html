<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlDeFlujo4</title>
</head>
<body>

    <h1>Mi Página</h1>

    <!-- Contenido de la página -->

    <!-- Pie de página con código de las páginas 44 y 45 -->

    <footer>
        <!-- Código de la página 44 -->
        <script>
            // Operaciones de la página 44
            function breakContinue() {
                for (var i = 0; i < 5; i++) {
                    if (i === 3) {
                        console.log("Se detuvo en la iteración " + i);
                        break;
                    }
                    console.log("Iteración " + i);
                }
            }

            // Ejemplo de uso
            breakContinue();
        </script>

        <!-- Código de la página 45 -->
        <script>
            // Operaciones de la página 45
            function etiquetasBreakContinue() {
                externo: for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 3; j++) {
                        if (i === 1 && j === 1) {
                            console.log("Se detuvo en la iteración externa: " + i + ", interna: " + j);
                            break externo;
                        }
                        console.log("Iteración externa: " + i + ", interna: " + j);
                    }
                }
            }

            // Ejemplo de uso
            etiquetasBreakContinue();
        </script>
    </footer>

</body>
</html>
