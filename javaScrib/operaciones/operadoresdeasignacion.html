<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperadoresDeAsignacion1</title>
</head>
<body>

    <h1>Mi Página</h1>

    <!-- Contenido de la página -->

    <!-- Pie de página con código de las páginas 32 y 33 -->

    <footer>
        <!-- Código de la página 32 -->
        <script>
            // Operaciones de la página 32
            function operadoresAsignacion() {
                var x = 5;
                var y = 10;

                x += y; // Equivalente a x = x + y;
                console.log("Resultado de x += y: " + x);

                x -= y; // Equivalente a x = x - y;
                console.log("Resultado de x -= y: " + x);

                x *= y; // Equivalente a x = x * y;
                console.log("Resultado de x *= y: " + x);

                x /= y; // Equivalente a x = x / y;
                console.log("Resultado de x /= y: " + x);

                x %= y; // Equivalente a x = x % y;
                console.log("Resultado de x %= y: " + x);
            }

            // Ejemplo de uso
            operadoresAsignacion();
        </script>

        <!-- Código de la página 33 -->
        <script>
            // Operaciones de la página 33
            function incrementoDecremento() {
                var a = 5;

                a++; // Equivalente a a = a + 1;
                console.log("Resultado de a++: " + a);

                a--; // Equivalente a a = a - 1;
                console.log("Resultado de a--: " + a);
            }

            // Ejemplo de uso
            incrementoDecremento();
        </script>
    </footer>

</body>
</html>
