        <script>
            // Operaciones de la página 27
            function verificarCondiciones(edad, tienePermiso) {
                // Comprobar si la persona puede conducir
                if (edad >= 18 && tienePermiso) {
                    return "Puede conducir";
                } else if (edad < 18) {
                    return "No tiene la edad suficiente para conducir";
                } else if (!tienePermiso) {
                    return "No tiene permiso para conducir";
                }
            }

            // Ejemplo de uso
            var resultadoVerificacion = verificarCondiciones(20, true);
            console.log(resultadoVerificacion);
        </script>
