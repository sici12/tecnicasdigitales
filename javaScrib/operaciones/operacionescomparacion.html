<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones1</title>
</head>
<body>

    <h1>Mi Página</h1>

    <!-- Contenido de la página -->

    <footer>
        <!-- Código de la página 21 -->
        <script>
            // Operaciones de la página 21
            function sumar(a, b) {
                return a + b;
            }

            // Ejemplo de uso
            var resultadoSuma = sumar(5, 3);
            console.log('Resultado de la suma:', resultadoSuma);
        </script>

        <!-- Código de la página 22 -->
        <script>
            // Operaciones de la página 22
            function restar(a, b) {
                return a - b;
            }

            // Ejemplo de uso
            var resultadoResta = restar(10, 3);
            console.log('Resultado de la resta:', resultadoResta);
        </script>
    </footer>

</body>
</html>
