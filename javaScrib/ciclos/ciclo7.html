<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos7</title>
</head>
<body>

    <h1>Mi Página</h1>

    <!-- Contenido de la página -->

    <!-- Pie de página con código de las páginas 60 y 61 -->

    <footer>
        <!-- Código de la página 60 -->
        <script>
            // Operaciones de la página 60
            function bucleForIn() {
                var persona = { nombre: "Juan", edad: 30, ciudad: "Ciudad A" };

                // Uso de for...in para iterar sobre propiedades del objeto
                for (var propiedad in persona) {
                    console.log(propiedad + ": " + persona[propiedad]);
                }
            }

            // Ejemplo de uso
            bucleForIn();
        </script>

        <!-- Código de la página 61 -->
        <script>
            // Operaciones de la página 61
            function bucleForOf() {
                var colores = ["Rojo", "Verde", "Azul"];

                // Uso de for...of para iterar sobre elementos del array
                for (var color of colores) {
                    console.log("Color: " + color);
                }
            }

            // Ejemplo de uso
            bucleForOf();
        </script>
    </footer>

</body>
</html>
