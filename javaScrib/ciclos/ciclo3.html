        <script>
            // Operaciones de la página 53
            function bucleForIn() {
                var persona = { nombre: "Juan", edad: 30, ciudad: "Ciudad A" };

                // Diferencia con ejercicios anteriores: uso de for...in para iterar sobre propiedades del objeto
                for (var propiedad in persona) {
                    console.log(propiedad + ": " + persona[propiedad]);
                }
            }

            // Ejemplo de uso
            bucleForIn();
        </script>
