        <script>
            // Operaciones de la página 50
            function bucleWhileBreak() {
                var contador = 0;

                while (contador < 5) {
                    console.log("Iteración " + contador);

                    // Diferencia con ejercicios anteriores: uso de break para salir del bucle
                    if (contador === 2) {
                        break;
                    }

                    contador++;
                }
            }

            // Ejemplo de uso
            bucleWhileBreak();
        </script>
