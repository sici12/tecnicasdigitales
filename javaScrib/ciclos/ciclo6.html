        <script>
            // Operaciones de la página 59
            function etiquetaContinue() {
                for (var i = 0; i < 5; i++) {
                    // Comportamiento de continue: omite la iteración actual y pasa a la siguiente
                    if (i === 2) {
                        console.log("Iteración omitida (i igual a 2)");
                        continue;
                    }

                    console.log("Iteración " + i);
                }
            }

            // Ejemplo de uso
            etiquetaContinue();
        </script>
